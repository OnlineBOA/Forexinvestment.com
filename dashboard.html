<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - KingC</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --text: white;
      --card: rgba(255,255,255,0.1);
    }
    body.light-mode {
      --bg: white;
      --text: #111;
      --card: #f0f0f0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    h2, h3 { margin: 0; }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .plan-card {
      background: var(--card);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
    }
    .plan-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }
    footer {
      margin-top: 40px;
      text-align: center;
    }
    button {
      background: white;
      color: #0f2027;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    #withdraw-log, #investment-details {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }
    .balance-card {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .theme-toggle {
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h3>Welcome, <span id="username">User</span></h3>
    </div>
    <p>Click to choose the Currency you will like to invest with</p>
    <div>
      <button onclick="setCurrency('USD')">USD</button>
        <button onclick="setCurrency('ARS')">ARS</button>
      <button onclick="setCurrency('BTC')">BTC</button>
      <span class="theme-toggle" onclick="toggleTheme()">üåì</span>
    </div>
  </header>

  <h2>Your Balances</h2>
  <div id="balance-section"></div>

  <div id="investment-details"></div>

  <h2>Choose Your Investment Plan</h2>
  <div class="plans" id="fiat-plans"></div>

  <h2>Bitcoin Plans</h2>
  <div class="plans" id="btc-plans">
    <div class="plan-card" onclick="selectPlan(0.01, 'BTC')"><h3>‚Çø0.01</h3><p>Get ‚Çø0.02 in 3 days</p></div>
    <div class="plan-card" onclick="selectPlan(0.05, 'BTC')"><h3>‚Çø0.05</h3><p>Get ‚Çø0.1 in 3 days</p></div>
    <div class="plan-card" onclick="selectPlan(0.1, 'BTC')"><h3>‚Çø0.1</h3><p>Get ‚Çø0.2 in 3 days</p></div>
    <div class="plan-card" onclick="selectPlan(0.5, 'BTC')"><h3>‚Çø0.5</h3><p>Get ‚Çø1.0 in 3 days</p></div>
    <div class="plan-card" onclick="selectPlan(1, 'BTC')"><h3>üíé ‚Çø1</h3><p>Get ‚Çø2.5 in 3 days</p></div>
  </div>

  <footer>
    <button onclick="withdraw()">Withdraw Investment</button>
    <div id="withdraw-log"></div>
  </footer>

  <script>
    const currencySymbols = { USD: "$", ARS: "$", BTC: "‚Çø" };
    let userRaw = localStorage.getItem("kingc_user");
    let user;

    try {
      user = JSON.parse(userRaw);
    } catch (e) {
      console.error("Failed to parse user data:", e);
      user = null;
    }

    if (!user) {
      alert("User not found. Redirecting to login.");
      window.location.href = "login.html";
    }

    let selectedCurrency = localStorage.getItem("kingc_currency") || "USD";

    if (!user.balances) {
      user.balances = { USD: 0, ARS: 0, BTC: 0 };
    }

    document.getElementById("username").textContent = user.name || "User";

    function setCurrency(curr) {
      selectedCurrency = curr;
      localStorage.setItem("kingc_currency", curr);
      renderFiatPlans();
    }

    function renderBalances() {
      const container = document.getElementById("balance-section");
      container.innerHTML = "";
      for (let key in user.balances) {
        container.innerHTML += `
          <div class="balance-card">
            <strong>${key}:</strong> ${currencySymbols[key]}${user.balances[key]}
          </div>`;
      }
    }

    function renderFiatPlans() {
      const container = document.getElementById("fiat-plans");
      const plans = {
        ARS: [5000, 10000, 25000, 50000, 100000],
        USD: [25, 50, 100, 500, 1000]
      };

      container.innerHTML = "";
      if (selectedCurrency === "BTC") return;

      plans[selectedCurrency].forEach(amount => {
        const profit = amount * 2;
        container.innerHTML += `
          <div class="plan-card" onclick="selectPlan(${amount}, '${selectedCurrency}')">
            <h3>${currencySymbols[selectedCurrency]}${amount}</h3>
            <p>Get ${currencySymbols[selectedCurrency]}${profit} in 3 days</p>
          </div>`;
      });
    }

    function selectPlan(amount, currency) {
      user.investment = { amount, currency, timestamp: Date.now() };
      localStorage.setItem("kingc_user", JSON.stringify(user));
      window.location.href = "deposit.html";
    }

    function withdraw() {
      window.location.href = "withdraw.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    const now = Date.now();
    if (!user.investments) user.investments = [];
    if (!user.withdrawals) user.withdrawals = [];

    let investmentLog = "";
    user.investments.forEach((inv) => {
      const elapsed = now - inv.timestamp;
      const matured = elapsed >= 3 * 24 * 60 * 60 * 1000;

      if (!inv.initialAdded) {
        user.balances[inv.currency] += inv.amount;
        inv.initialAdded = true;
      }

      if (matured && !inv.credited) {
        user.balances[inv.currency] += inv.amount;
        inv.credited = true;
      }

      const investedDate = new Date(inv.timestamp).toLocaleString();
      const status = inv.credited ? "‚úÖ Profit Added" : "‚è≥ Awaiting 3 Days";
      investmentLog += `<p>You invested ${currencySymbols[inv.currency]}${inv.amount} on ${investedDate} ‚Äî ${status}</p>`;
    });

    let withdrawLog = "";
    user.withdrawals.forEach(w => {
      const daysPassed = (now - w.timestamp) / (1000 * 60 * 60 * 24);
      const isComplete = daysPassed >= 3;
      withdrawLog += `<p>${currencySymbols[w.currency]}${w.amount} to ${w.bank} - <strong>${isComplete ? "‚úÖ Successful" : "‚è≥ Pending"}</strong></p>`;
    });

    localStorage.setItem("kingc_user", JSON.stringify(user));

    document.getElementById("investment-details").innerHTML = investmentLog;
    document.getElementById("withdraw-log").innerHTML = withdrawLog;
    renderBalances();
    setCurrency(selectedCurrency);
  </script>
</body>
</html>
